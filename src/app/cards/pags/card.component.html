<div class="col-12">
	<div class="card">
		<div class="flex align-items-center justify-content-between	">
			<div>
				<h5>Lista de Cartoes</h5>
			</div>
			<div class="field">
				<span class="p-float-label" style="width: 100%;">
					<p-dropdown [options]="listaBoard" inputId="dropdown" (onChange)="selecionarCartoes(select)"
						[(ngModel)]="select" styleClass="w-12rem" optionLabel="nome"></p-dropdown>
					<label for="dropdown">Selecione o board</label>
				</span>
			</div>

		</div>

    <p-table  [value]="listaCartao"  scrollDirection="vertical" [scrollable]="true" scrollHeight="400px" styleClass="mt-3" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:200px" pFrozenColumn>Titulo</th>
          <th style="width:200px" alignFrozen="left" pFrozenColumn>Coluna</th>
          <th style="width:200px">Data Inicio</th>
          <th style="width:200px">Data Fim</th>
          <th style="width:200px">Progresso</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-listaCartao>
        <tr>
          <td style="width:200px" pFrozenColumn class="font-bold">{{listaCartao.titulo}}</td>
          <td style="width:200px" alignFrozen="left" pFrozenColumn >{{listaCartao.c}}</td>
          <td style="width:200px">{{listaCartao.dataInicio | date}}</td>
          <td style="width:200px">{{listaCartao.dataFim | date}}</td>
          <td style="width:200px">1</td>
        </tr>
      </ng-template>
    </p-table>
	</div>
</div>
