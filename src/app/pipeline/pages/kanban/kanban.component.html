<div class="col-12">
  <p-toast></p-toast>
  <div class="flex flex-column sm:flex-row align-items-center gap-4">
  </div>
</div>
<div cdkDropListOrientation="horizontal"   class="grid grid-nogutter   w-full flex-column md:flex-row flex-nowrap gap-5 lg:overflow-y-hidden overflow-x-auto">
  <ng-container *ngIf="colunas;">
      <app-kanban-list  style="margin-bottom: 10px; min-height:50rem;" class="p-kanban-list" [idBoard]="idBoard" [coluna]="coluna" [colunaNomes]="colunaNomes" *ngFor="let coluna of colunas; let i = index;"></app-kanban-list>
  </ng-container>
  <div class="px-3 py-1 mb-3 md:w-25rem flex-shrink-0">
    <button pButton pRipple label="Adicionar Coluna" icon="pi pi-plus font-semibold" class="py-3 justify-content-center font-semibold w-full border-round" (click)="addList()"></button>
  </div>
  <app-kanban-sidebar></app-kanban-sidebar>
</div>
